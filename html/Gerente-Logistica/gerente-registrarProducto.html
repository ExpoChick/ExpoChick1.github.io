    <div class="Formulario">
        <h2>
            <b> <center>Registrar Producto</center> </b>
        </h2>
        <hr size="10" />  
        <div class="col-md-10">
            <div class="col-md-6">
                <br>    
                <form id="crearU" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nombre Producto</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="Nombre" placeholder="Nombre Producto" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Peso Por</label>
                        <div class="col-md-5">
                            <input type="number" class="form-control" name="peso por" placeholder="Peso por Kilogramos" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Categoría</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="sigla" placeholder="Categoría 1 ó 2" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Calibre</label>
                        <div class="col-md-5">
                            <input type="number" class="form-control" name="calibre" placeholder="Tipos de Calibres" required max="2" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Precio Unitario</label>
                        <div class="col-md-5">
                            <input type="number" class="form-control" name="precio" placeholder="Precio Unitario" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Descripción</label>
                        <div class="col-md-8">
                            <!-- <input type="text" class="form-control" name="descripcion" placeholder="País" required /> -->
                            <textarea name="descripcionp" id="descripcionp" cols="35" rows="10" placeholder="Descripción del Producto" max="10"></textarea>
                        </div>
                    </div>
                    <div class="col-md-7"></div>
                    <div class="form-group col-md-5">
                        <button class="btn btn-success"> Guardar </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-hover table-condensed table-bordered">    
                    <thead bgcolor="#7FF5C4" >

                        </tr>

                    </tr>
                    <tr>
                        
                    </tr>
